<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Movement Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .image-cell img {
            max-width: 100%;
            height: auto;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            text-decoration: none;
            color: #007bff;
            padding: 8px 16px;
            border: 1px solid #ddd;
            margin: 0 4px;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Mouse Movement Data</h1>
    <table>
        <thead>
            <tr>
                <th>X Coordinate</th>
                <th>Y Coordinate</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for x_coord, y_coord, img_path in data %}
            <tr>
                <td>{{ x_coord }}</td>
                <td>{{ y_coord }}</td>
                <td class="image-cell">
                    <img src="{{ url_for('download_file', filename=img_path.split('/')[-1]) }}" alt="Mouse Movement Screenshot">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
